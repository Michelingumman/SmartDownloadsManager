<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="styles.css">

    <title>Smart Downloads Manager</title>

</head>

<body>
    <h3>Smart Downloads Manager</h3>
    <p>Managing the download:</p>
    <br>
    <p>Last downloaded file: 
        <div id="fileName">Loading...</div> <!-- Placeholder for file name -->
    </p>
    
    <label for="expiry">Choose lifespan:</label>
    <select id="expiry">
        <option value="1h">1 Hour</option>
        <option value="1d">1 Day</option>
        <option value="1w">1 Week</option>
        <option value="forever">Forever</option>
    </select>
    <button id="setLifespan">Set Lifespan</button>
    <script src="popup.js"></script>
</body>
</html>
