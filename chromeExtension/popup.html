<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Smart Downloads Manager</title>
</head>
<body>
    <h3>Smart Downloads Manager</h3>



    <!-- File Lifespan Section -->

    <p>Last downloaded file: </p>
    <div id="fileName" style="text-align: center; color:rgb(91, 188, 248)">Loading...</div>

    <div class="lifespan-container">
        <label for="expiry">Its lifespan:</label>
        <div class="dropdown-set">
            <select id="expiry">
                <option value="1h">1 Hour</option>
                <option value="1d">1 Day</option>
                <option value="1w">1 Week</option>
                <option value="1m">1 Month</option>
                <option value="inf">Forever</option>
            </select>
            <button id="setLifespan">Set</button>
        </div>
    </div>


    <!-- View Files Section -->
    <hr>
    <p id="viewFilesToggle" class="view-files">View files ></p>
    <div id="fileListContainer" style="display: none;">
        <ul id="fileList"></ul>
        <p id="fileInstructions" style="text-align: center; color: gray;">
            Click on a file to toggle its lifespan.
        </p>
    </div>
    

    <br>
    
    
    <button id="advancedModeToggle" class="advanced-mode-button">Advanced Mode</button>
    <br>
    
    <div id="advancedModeContainer" class="advanced-mode-container" style="display: none;">
        <h3 style="text-decoration: underline;">Advanced Mode</h3>
        <h4>Test Communication to Local Script</h4>
        <button id="testCommunication">Test Communication</button>
        <div id="testResponse" style="color: #c1c1c1; margin-top: 10px;">Response will appear here.</div>
        <br>
        <br>
        
        <h4>Test Deleting a File</h4>
        <input type="text" id="testFilePath" placeholder="Enter file path to delete" />
        <br>
        <br>
        <button id="testDeleteFile">Delete File</button>
        <div id="deletingResponse" style="color: #c1c1c1; margin-top: 10px;">Response will appear here.</div>
        <hr>
    </div>



    <script src="popup.js"></script>
</body>
</html>
